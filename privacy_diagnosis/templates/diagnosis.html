<!-- templates/diagnosis.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Medical Data - Privacy-Preserving Diagnosis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Edge Medical Diagnosis</h1>
        <p>Enter your medical data</p>
    </header>
    
    <main>
        <div class="container">
            <form action="{{ url_for('diagnosis') }}" method="post" id="diagnosis-form">
                <div class="form-group">
                    <label for="temperature">Body Temperature (Â°C):</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="heart_rate">Heart Rate (BPM):</label>
                    <input type="number" id="heart_rate" name="heart_rate" required>
                </div>
                
                <div class="form-group">
                    <label for="blood_pressure">Blood Pressure:</label>
                    <input type="text" id="blood_pressure" name="blood_pressure" placeholder="e.g., 120/80" required>
                </div>
                
                <div class="form-group">
                    <label for="oxygen_level">Oxygen Level (%):</label>
                    <input type="number" id="oxygen_level" name="oxygen_level" min="0" max="100" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="symptoms">Symptoms (comma separated):</label>
                    <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
                </div>
                
                <div class="privacy-notice">
                    <p>Your data will be encrypted locally before processing. No unencrypted data leaves your device.</p>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Get Diagnosis</button>
                    <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Privacy-Preserving Edge Diagnostics</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
